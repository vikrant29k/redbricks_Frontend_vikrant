<div class="container">
  <div class="main-content">
    <div class="location-pointer">
      <ng-container *ngFor="let location of locations">
        <div class="icon" (click)="onLocationSelected(location)">
          <ng-container [ngTemplateOutlet]="locationIcon"></ng-container>
          <p>{{ location }}</p>
          <!-- <p class="seat-counts">200/400</p> -->
        </div>
        <!-- <div class="icon"></div> -->
      </ng-container>
    </div>
  </div>
</div>
