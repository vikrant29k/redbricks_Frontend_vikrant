
<div class="main">
  <div class="canvas-container">
    <div id="container" [ngClass]="isDrawingEnabled ?'contain':'changeContain'"></div>
  </div>
<div class="sub-container">
<div class="icons">
  <button mat-raised-button  matTooltip="Drawing Border" color="primary"  (click)="toggleDrawing()"><mat-icon  >border_inner</mat-icon> {{isDrawingEnabled?'Stop':'Start'}}</button>
  <button mat-raised-button  matTooltip="Reset Zoom and Position" color="primary" (click)="resetZoomAndPosition()"><mat-icon >refresh</mat-icon></button>
</div>

<div class="sub-icon">
<button mat-raised-button (click)="addLayout()" matTooltip="Final the layout"><mat-icon>border_all</mat-icon></button>
</div>
