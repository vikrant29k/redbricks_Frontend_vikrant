<div class="container">
  <div class="main-content">
    <div class="title">
      <h1>Proposal List in {{center}}</h1>
      <div class="filter">

        <mat-form-field appearance="standard">
          <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Filter" #input>
        </mat-form-field>

      </div>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="w-100">

        <ng-container matColumnDef="proposalId">
          <th mat-header-cell *matHeaderCellDef>Proposal Id </th>
          <td mat-cell *matCellDef="let row"> {{row.proposalId }} </td>
        </ng-container>

        <ng-container matColumnDef="seatSelected">
          <th mat-header-cell *matHeaderCellDef>Seats Selected</th>
          <td mat-cell *matCellDef="let row"> {{row.seatSelected || 0}} </td>
        </ng-container>
        <!-- <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef>Color</th>
          <td mat-cell *matCellDef="let row"> <span [style.backgroundColor]="row.color" class="color-box"></span> </td>
        </ng-container> -->


        <ng-container matColumnDef="drawLayout">
          <th mat-header-cell *matHeaderCellDef> View Layout </th>
          <td mat-cell *matCellDef="let row" class="edit" (click)="drawLayout(row.proposalId)"><button type="button" style="background: darkgrey;" mat-button>
            View
            </button></td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete Layout </th>
          <td mat-cell *matCellDef="let row" class="edit" (click)="deleteProposal(row.proposalId)"><button type="button" style="background: darkgrey;" mat-button>
            Delete
            </button></td>
        </ng-container>
         <!-- <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Proposals </th>
          <td mat-cell *matCellDef="let row" class="delete" (click)="viewProposal(row._id)"><button type="button" style="background: darkgrey;" mat-button>
              Proposal Lists
            </button></td>
        </ng-container>  -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" aria-label="Select page of users"></mat-paginator>
  </div>
  <!-- <div class="sub-content">
      <button mat-button (click)="viewAllLayout()">View Layout</button>
  </div> -->
</div>
